<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .huma-cloud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        .huma-logo {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .huma-logo svg {
            width: 32px;
            height: 32px;
        }
        .huma-title {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        h1 {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        p {
            color: #f3f3f3;
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="huma-cloud">
            <div class="huma-logo">
                <!-- Simple cloud SVG icon -->
                <svg viewBox="0 0 32 32" fill="none">
                    <ellipse cx="16" cy="20" rx="12" ry="8" fill="#667eea"/>
                    <ellipse cx="22" cy="16" rx="6" ry="4" fill="#764ba2"/>
                </svg>
            </div>
            <span class="huma-title">Huma Cloud</span>
        </div>
        <h1>Hello, World!</h1>
        <p>Huma Cloud is Loading...</p>
    </div>
</body>
</html>
